<h1>Users</h1>

<input type="text" id="inputId" value="inputId">
<input type="text" id="inputName" value="inputName">
<input type="text" id="inputAge" value="inputAge">
<input type="text" id="inputCity" value="inputCity">

<button id="addUser">Add User</button>

<center><table>
  <tr>
    <th>ID</th><th>Name</th><th>Age</th><th>City</th>
  </tr>
  <% _.each(this.userCollection.models,function(model) {  %>
    <tr>
     <td><%= model.get('id') %></td>
     <td><%= model.get('name') %></td>
     <td><%= model.get('age') %></td>
     <td><%= model.get('city') %></td>
    </tr>
  <% }); %>
</table></center>
